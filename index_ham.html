<style>
    * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }

    html,
    body {
        background: grey;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100%;
    }

    .menu {
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        border: 2px solid white;
        height: 80px;
        width: 80px;
        z-index: 0;
    }

    .menu-line {
        width: 50px;
        height: 6px;
        background: white;
        border-radius: 5px;
        transition: all 500ms ease-in-out;
    }

    .menu-line1,
    .menu-line2 {
        width: 50px;
        height: 6px;
        background: white;
        border-radius: 5px;
        content: "";
        position: absolute;
        transition: all 500ms ease-in-out;
    }

    .menu-line1 {
        transform: translateY(-16px);
    }

    .menu-line2 {
        transform: translateY(16px);
    }

    input {
        position: absolute;
        top: 90px;
        display: none;
    }

    label {
        height: 80px;
        width: 80px;
        position: absolute;
        border: 1px solid white;
        background: transparent;
        z-index: 2;
    }

    input:checked~ div{
        display: none;
    }

    input:checked~article {
        transform: rotate(45deg);
    }

    input:checked~p {
        transform: rotate(-45deg);
    }
</style>
<div class="menu">
    <input type="checkbox" id="chk"><label for="chk"></label>
    <div class="menu-line"></div>
    <article class="menu-line1"></article>
    <p class="menu-line2"></p>
    
</div>
